<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css"
    />

    <title>Turnos Huellitas</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="encabezado">
          <div>
            <a href="index.html"
              ><img
                src="imagenes/LogoHuellitas.gif"
                alt="logo Huellitas"
                width="100"
                height="100"
            /></a>
          </div>
          <div>
            <h1>Pet Shop Huellitas</h1>
          </div>
        </div>
        <div class="logo-home">
          <a href="index.html"><i class="fi fi-rs-home"></i></a>
        </div>
      </div>
    </header>
    <main>
      <h4>Para solicitar turnos por favor completa tus datos</h4>
      <section class="turnos">
        <form
          class="formulario"
          action="https://formspree.io/f/xgvwgvab"
          method="POST"
        >
          <div class="campo">
            <label>Nombre:</label>
            <input
              type="text"
              name="nombre"
              size="30"
              placeholder="Escribe tu nombre"
              required
            />
          </div>
          <br />
          <div class="campo">
            <label>Apellido:</label>
            <input
              type="text"
              name="apellido"
              placeholder="Escribe tu apellido"
              size="30"
              required
            />
          </div>
          <br />
          <div class="campo">
            <label>Teléfono:</label>
            <input
              type="number"
              name="telefono"
              placeholder="Escribe tu teléfono"
              size="30"
              required
            />
          </div>
          <br />
          <div class="campo">
            <label>Email:</label>
            <input
              size="30"
              type="email"
              name="email"
              Escribe
              tu
              email
              placeholder="Escribe tu email"
            />
          </div>
          <br />
          <div class="campo">
            <label>Nombre de la Mascota:</label>
            <input
              size="30"
              type="text"
              name="n_mascota"
              placeholder="Nombre de tu mascota"
            />
          </div>

          <br />
          <div class="campo">
            <select name="Especie">
              <option value="Perro">Perro</option>
              <option value="Gato">Gato</option>
            </select>
            <select name="Turno">
              <option value="Peluquería">Peluquería</option>
              <option value="Veterinaria">Veterinaria</option>
            </select>
          </div>
          <br />
          <div class="campo">
            <input type="submit" value="enviar" />
            <input type="reset" value="borrar" />
          </div>
        </form>
      </section>
    </main>

    <footer>
      <a href="index.html">
        <button>volver</button>
      </a>
    </footer>
  </body>
</html>
